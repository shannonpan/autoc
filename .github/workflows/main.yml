name: Auto commit

on:
  push:
    branches:
      - main  # 修改为正确的默认分支
  schedule:
    - cron: "1 0 * * *"
  workflow_dispatch:

jobs:
  auto_commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Set date variable
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

      - name: Write into CURRENT_DATE
        run: echo $date > CURRENT_DATE

      - name: Configure Git
        run: |
          git config --global user.email "${{ secrets.EMAIL }}"
          git config --global user.name "Shannon"

      - name: Commit and push
        run: |
          git add -A
          git commit -m "commit of $date"
          git push origin main  # 将分支修改为正确的默认分支
